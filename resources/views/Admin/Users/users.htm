<section >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{t k='Users' g='admin'}</h2>
                </div>
            </div>
        </div>    
</section>            
       
<section >
        <div class="container">  
        
        <table class="table-bordered" width="100%">
        <tr>
            <th>ID</th>
            <th>{t k='name' g='admin'}</th>
            <th>Email</th>
            <th>{t k='created' g='admin'}</th>
            <th>{t k='active' g='admin'}</th>
        </tr>
        {foreach from=$users item=user}
        <tr>
            <td>{$user.id}</td>
            <td>{$user.name}</td>
            <td>{$user.email}</td>
            <td>{$user.created}</td>
            <td>{if $user.active==1}{t k='yes'}{else}{t k='no'}{/if}</td>
        </tr>
        {/foreach}
        </table>
        
        </div>
</section>
